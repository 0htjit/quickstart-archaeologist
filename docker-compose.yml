version: "3.8"

services:
  archaeologist:
    image: ghcr.io/sarcophagus-org/sarcophagus-v2-archaeologist-service:latest
    network_mode: "host"
    restart: on-failure
    env_file:
      - ./.env
    command:
      - /bin/bash
      - -c
      - |
        npm run peer-id-gen
        npm run cli start
    volumes:
      - type: bind
        source: ./peer-id.json
        target: /home/node/app/peer-id.json
    environment:
      FORCE_COLOR: 1